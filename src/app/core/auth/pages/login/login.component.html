<div class="w-full min-h-screen bg-[#c77dff] flex items-center justify-center p-1">
    <div class="min-h-[600px] w-full max-w-[1200px] bg-[red] relative custem-color rounded-xl overflow-hidden">
      <div class="w-full md:w-5/12 h-auto md:h-[600px] bg-white absolute  top-0 bottom-0 rounded-tr-xl rounded-br-xl">
        <div class="mt-10 md:mt-20 mx-4 md:ml-[10%]">
          <p class="font-bold text-xl md:text-2xl">Hello!</p>
          <p class="font-medium">Login here</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
          <div class="w-[90%] flex flex-col gap-4 mx-4  md:ml-[10%] mt-12">
  
            <mat-form-field class="w-full md:w-5/6 border-0">
              <mat-label>Email </mat-label>
              <input type="email" matInput placeholder="" value="" formControlName="email">
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>
  
            <mat-form-field class="w-full md:w-5/6 border-0">
              <mat-label>Password </mat-label>
              <input type="password" matInput placeholder="" value="" formControlName="password">
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>
  
          </div>
  
          <button type="submit" class="w-[80%] md:w-[50%] min-h-10 mx-auto ml-[10%] md:ml-[25%] mt-10 custem-color text-white font-bold rounded-md transition duration-300 ease-in-out hover:-translate-y-1" [disabled]="!loginForm.valid">Register</button>
        </form>
        <p class="text-center relative top-5 text-red-600"> Amjath is good!</p>
        <p class="text-blue-600 relative text-center top-6 hover:scale-110 transition duration-300 ease-in-out">If you don't have an account ?   <span class="font-bold cursor-pointer" routerLink="/auth/register">Signup</span> </p>
      </div>
    </div>
  </div>
